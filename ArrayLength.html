<!DOCTYPE html>
<html>
<body>

<p>Haz clic en el boton para mostrar la longitud del array.</p>

<button onclick="myFunction()">Presionar</button>

<p id="demo"></p>

<script>
function myFunction() {
  var persona = ["Estefania", " Daniel", " Valeria", " Antonio", " Carlos"];
  document.getElementById("demo").innerHTML = persona.length;
}
</script>

</body>
</html>
