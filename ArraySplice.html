<!DOCTYPE html>
<html>
<body>
<p>Haz clic en el boton para a√±adir elementos al array.</p>
<button onclick="myFunction()">Presionar</button>

<p id='demo'></p>
<script>
	var persona = ["Estefania", " Daniel", " Valeria", " Antonio", " Carlos"];
	document.getElementById("demo").innerHTML = persona;

	function myFunction() {
		persona.splice(2,  0, "Esteban", "Manuel");
		document.getElementById("demo").innerHTML = persona;
	}
</script>
</body>
</html>
