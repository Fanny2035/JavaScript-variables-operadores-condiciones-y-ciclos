<!DOCTYPE html>
<html>
<body>

<p>Haz clic en el bot√≥n para unir los elementos del array en una cadena.</p>

<button onclick="myFunction()">Presionar</button>

<p id="demo"></p>

<script>
function myFunction() {
  var persona = ["Estefania", " Daniel", " Valeria", " Antonio", " Carlos"];
  var x = document.getElementById("demo");
  x.innerHTML = persona.join();
}
</script>

</body>
</html>
