<!DOCTYPE html>
<html>
<body>

<p>Haz clic en el boton para unir los dos array</p>

<button onclick="myFunction()">Presionar</button>

<p id="demo"></p>

<script>
function myFunction() {
  var a = ["Estefania, Daniel"];
  var b = [" Valeria, Antonio"];
  var c = a.concat(b); 
  document.getElementById("demo").innerHTML = c;
}
</script>

</body>
</html>
